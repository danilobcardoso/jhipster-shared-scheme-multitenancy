
<div *ngIf="contact">
    <h2><span>Contact</span> {{contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{contact.name}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{contact.phone}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <div *ngIf="contact.customer">
                <a [routerLink]="['/customer', contact.customer?.id]">{{contact.customer?.namee}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
